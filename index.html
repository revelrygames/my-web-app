<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: rgb(255, 255, 255);
        }

        .footer-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 10px;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0 15px;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .nav-icon {
            width: 35px;
            height: auto;
            display: block;
            margin-bottom: 4px;
        }

        #shop {
            display: none;
            padding: 20px;
        }

        #shop-banner {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            position: relative;
            overflow: hidden;
            background-color: #2c2c2c;
            padding: 15px;
            text-align: center;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .animation-line {
            position: absolute;
            background-color: red;
            transition: transform 0.5s; /* Плавный переход */
        }

        .animation-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Высота линии */
            transform: scaleX(0);
            transform-origin: center;
        }

        .animation-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Высота линии */
            transform: scaleX(0);
            transform-origin: center;
        }

        .animation-left {
            left: 0;
            top: 0;
            width: 5px; /* Ширина линии */
            height: 100%;
            transform: scaleY(0);
            transform-origin: center;
        }

        .animation-right {
            right: 0;
            top: 0;
            width: 5px; /* Ширина линии */
            height: 100%;
            transform: scaleY(0);
            transform-origin: center;
        }

        .product:hover .animation-top {
            transform: scaleX(1);
        }

        .product:hover .animation-bottom {
            transform: scaleX(1);
        }

        .product:hover .animation-left {
            transform: scaleY(1);
        }

        .product:hover .animation-right {
            transform: scaleY(1);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .product .buy-button {
            background-color: red; /* Красный цвет кнопки */
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .product .buy-button:hover {
            background-color: darkred; /* Темнее при наведении */
        }

        #purchase-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="footer-nav" id="dynamic-menu">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">

        <div class="product-grid">
            <div class="product">
                <div class="animation-line animation-top"></div>
                <div class="animation-line animation-bottom"></div>
                <div class="animation-line animation-left"></div>
                <div class="animation-line animation-right"></div>
                <img src="dbd_chap1.png" alt="Product 1">
                <h3>Товар 1</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
            <div class="product">
                <div class="animation-line animation-top"></div>
                <div class="animation-line animation-bottom"></div>
                <div class="animation-line animation-left"></div>
                <div class="animation-line animation-right"></div>
                <img src="dbd_chap1.png" alt="Product 2">
                <h3>Товар 2</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
            <div class="product">
                <div class="animation-line animation-top"></div>
                <div class="animation-line animation-bottom"></div>
                <div class="animation-line animation-left"></div>
                <div class="animation-line animation-right"></div>
                <img src="dbd_chap1.png" alt="Product 3">
                <h3>Товар 3</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
        </div>
    </div>

    <div id="purchase-message">Вы купили товар!</div>

    <script>
        function toggleShop() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        }

        function showPurchaseMessage() {
            const message = document.getElementById('purchase-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = 1;
            }, 100);
            setTimeout(() => {
                message.style.opacity = 0;
            }, 3000);
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15);
            }
        }
    </script>
</body>
</html>
