<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: rgb(18, 18, 18);
            color: white;
        }

        #shop {
            height: calc(100% - 80px); /* –í—ã—á–∏—Ç–∞–µ–º –≤—ã—Å–æ—Ç—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
            overflow-y: auto; /* –°–∫—Ä–æ–ª–ª–∏–º —Ç–æ–ª—å–∫–æ –º–∞–≥–∞–∑–∏–Ω */
            padding: 20px;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 30px 30px 0 0;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            width: calc(100% - 20px);
            max-width: 600px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-top: 2px solid red;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 12px;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0 5px;
            font-weight: bold;
        }

        .nav-icon {
            width: 25px;
            height: auto;
            display: block;
            margin-bottom: 4px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #2c2c2c;
            text-align: left;
            color: rgb(255, 255, 255);
            border-radius: 10px; /* –û—Å—Ç–∞–≤—å—Ç–µ —Ä–∞–¥–∏—É—Å –¥–ª—è —Å–∞–º–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ, —á—Ç–æ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–∞—Ä—Ç–æ—á–∫–∏ */
            padding: 0; /* –£–±–∏—Ä–∞–µ–º –æ–±—â–∏–π –æ—Ç—Å—Ç—É–ø –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }


            .product:hover {
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
                transform: scale(1.05);
            }

            .product h3, .product p, .product .buy-button {
                margin: 10px; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏ */
            }

            .product img {
                width: 100%; /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–∞—Ä—Ç–æ—á–∫–∏ */
                height: auto; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
                border-radius: 0; /* –£–±–∏—Ä–∞–µ–º –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
                object-fit: cover; /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–ø–æ–ª–Ω–∏—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
                margin: 0; /* –£–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
                filter: contrast(1.2) blur(0.5px); /* –≠—Ñ—Ñ–µ–∫—Ç –∑–µ—Ä–Ω–∏—Å—Ç–æ—Å—Ç–∏ */
            }




            .product p {
                font-size: 12px;
                line-height: 1.6;
                margin: 10px; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ª–∏—à–Ω–µ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
                padding-left: 1px; /* –û—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            }

            .product .buy-button {
                background-color: red;
                color: white;
                border: none;
                padding: 8px;
                border-radius: 12px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.2s;
            }

                .product .buy-button:hover {
                    background-color: darkred;
                }

        #purchase-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cart-icon {
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 130px;
            right: 10px;
            cursor: pointer;
            z-index: 101;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: red;
            font-size: 24px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            color: white;
        }

        .cart-icon.visible {
            display: flex;
            opacity: 1;
            transform: scale(1.1);
        }

        /* –í—ã–µ–∑–∂–∞—é—â–µ–µ –º–µ–Ω—é –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-summary {
            position: fixed;
            bottom: -100%; /* –°–∫—Ä–æ–µ–º –∫–æ—Ä–∑–∏–Ω—É –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞ */
            left: 0;
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            z-index: 102;
            transition: bottom 0.5s ease;
            max-height: 50%;
            overflow-y: auto;
        }

        /* –ü–æ–∫–∞–∑ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-summary.open {
            bottom: 80px; /* –í—ã–µ–∑–∂–∞–µ—Ç —Å–≤–µ—Ä—Ö—É –Ω–∞–¥ –Ω–∏–∂–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π */
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }

        .close-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .footer-nav {
                width: calc(100% - 20px);
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="Icon for –•—Ä–∞–º" class="nav-icon">
            <span>–•—Ä–∞–º</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="Icon for –ú–∞–≥–∞–∑–∏–Ω" class="nav-icon">
            <span>–ú–∞–≥–∞–∑–∏–Ω</span>
        </button>
        <button class="nav-item" onclick="toggleCart(); vibrate()">
            <img src="collections_icon.png" alt="Icon for –ë–∏–ª–¥—ã" class="nav-icon">
            <span>–ë–∏–ª–¥—ã</span>
        </button>
    </div>

    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">

        <div class="product-grid">
            <div class="product" ondblclick="openFullscreen('dbd_chap1.png', 'The Last Breath', '–ú–µ–¥—Å–µ—Å—Ç—Ä–∞, –ù–µ—è')">
                <img src="dbd_chap1.png" alt="The Last Breath Chapter">
                <h3>The Last Breath Chapter</h3>
                <p>–¶–µ–Ω–∞: 750 üí∞</p>
                <button class="buy-button" onclick="addToCart('The Last Breath', 750); return false;">–ö—É–ø–∏—Ç—å</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap2.png', 'Halloween', '–®–µ—Ä–ª–æ–∫')">
                <img src="dbd_chap2.png" alt="Halloween Chapter">
                <h3>Halloween Chapter</h3>
                <p>–¶–µ–Ω–∞: 750 üí∞</p>
                <button class="buy-button" onclick="addToCart('Halloween', 750); return false;">–ö—É–ø–∏—Ç—å</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap3.png', 'Of Flesh and Mud', '–ñ–∞—Å–º–∏–Ω')">
                <img src="dbd_chap3.png" alt="Of Flesh and Mud Chapter">
                <h3>Of Flesh and Mud Chapter</h3>
                <p>–¶–µ–Ω–∞: 750 üí∞</p>
                <button class="buy-button" onclick="addToCart('Of Flesh and Mud', 750); return false;">–ö—É–ø–∏—Ç—å</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap4.png', 'Spark of Madness', '–≠–º–º–∞')">
                <img src="dbd_chap4.png" alt="Spark of Madness Chapter">
                <h3>Spark of Madness Chapter</h3>
                <p>–¶–µ–Ω–∞: 750 üí∞</p>
                <button class="buy-button" onclick="addToCart('Spark of Madness', 750); return false;">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="purchase-message">–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!</div>

    <!-- –ú–µ–Ω—é –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="cart-summary" id="cart-summary">
        <h4>–ö–æ—Ä–∑–∏–Ω–∞:</h4>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total"></div>
        <button onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <div class="close-cart" onclick="toggleCart()">‚¨á</div> <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ—Ä–∑–∏–Ω—ã -->
    </div>

    <div class="cart-icon" onclick="toggleCart()">
        üõí
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(item, price) {
            cart.push(item);
            totalPrice += price; // –î–æ–±–∞–≤–ª—è–µ–º —Ü–µ–Ω—É —Ç–æ–≤–∞—Ä–∞ –∫ –æ–±—â–µ–π
            updateCart();
            showPurchaseMessage();
        }

        function updateCart() {
            const cartSummary = document.getElementById('cart-summary');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartIcon = document.querySelector('.cart-icon');
            
            cartItems.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã

            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.textContent = item;
                cartItems.appendChild(itemElement);
            });

            cartTotal.textContent = `–û–±—â–∞—è —Ü–µ–Ω–∞: ${totalPrice} üí∞`;
            cartIcon.classList.toggle('visible', cart.length > 0);
        }

        function showPurchaseMessage() {
            const message = document.getElementById('purchase-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = 1;
            }, 10);
            setTimeout(() => {
                message.style.opacity = 0;
            }, 3000);
            setTimeout(() => {
                message.style.display = 'none';
            }, 4000);
        }

        function checkout() {
            alert('–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞...');
            cart = []; // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
            totalPrice = 0; // –°–±—Ä–æ—Å–∏—Ç—å –æ–±—â—É—é —Ü–µ–Ω—É
            updateCart();
        }

        function toggleCart() {
            const cartSummary = document.getElementById('cart-summary');
            const isOpen = cartSummary.classList.contains('open');
            cartSummary.classList.toggle('open', !isOpen); // –û—Ç–∫—Ä—ã—Ç—å/–∑–∞–∫—Ä—ã—Ç—å –∫–æ—Ä–∑–∏–Ω—É
        }

        function toggleShop() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'block' ? 'none' : 'block';
        }

        function openFullscreen(imgSrc, title, description) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.justifyContent = 'center';
            overlay.style.alignItems = 'center';
            overlay.style.zIndex = 1000;

            const img = document.createElement('img');
            img.src = imgSrc;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '90%';
            img.style.borderRadius = '10px';

            const titleElem = document.createElement('h2');
            titleElem.textContent = title;
            titleElem.style.color = 'white';

            const descElem = document.createElement('p');
            descElem.textContent = description;
            descElem.style.color = 'white';

            overlay.appendChild(img);
            overlay.appendChild(titleElem);
            overlay.appendChild(descElem);

            overlay.onclick = function () {
                document.body.removeChild(overlay);
            };

            document.body.appendChild(overlay);
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }
    </script>
</body>
