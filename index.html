<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Отключаем вертикальный скролл для body */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: rgb(18, 18, 18);
            color: white;
        }

        #shop {
            height: 100%;
            overflow-y: auto; /* Оставляем скроллирование только для содержимого магазина */
            padding: 20px;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 30px 30px 0 0;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            width: calc(100% - 20px);
            max-width: 600px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border-top: 2px solid red;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 12px;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0 5px;
            font-weight: bold;
        }

        .nav-icon {
            width: 25px;
            height: auto;
            display: block;
            margin-bottom: 4px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            position: relative;
            overflow: hidden;
            background-color: #2c2c2c;
            text-align: left;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            padding: 10px;
        }

        .product:hover {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .product h3 {
            margin: 10px 0;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
        }

        .product p {
            font-size: 12px;
            line-height: 1.6;
            margin: 0;
        }

        .product .buy-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .product .buy-button:hover {
            background-color: darkred;
        }

        #purchase-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 60%;
            object-fit: contain;
        }

        .fullscreen h3 {
            color: white;
            margin-top: 20px;
        }

        .fullscreen p {
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .footer-nav {
                width: calc(100% - 20px);
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="Icon for Храм" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="Icon for Магазин" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="Icon for Билды" class="nav-icon">
            <span>Билды</span>
        </button>
    </div>

    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">

        <div class="product-grid">
            <div class="product" ondblclick="openFullscreen('dbd_chap1.png', 'The Last Breath Chapter', 'Медсестра, Нея')">
                <img src="dbd_chap1.png" alt="The Last Breath Chapter">
                <h3>The Last Breath Chapter</h3>
                <p>• Медсестра.</p>
                <p>• Нея.</p>
                <button class="buy-button" onclick="addToCart('The Last Breath Chapter')">Купить</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap2.png', 'The Halloween® Chapter', 'Майкл Маерс, Лори')">
                <img src="dbd_chap2.png" alt="The Halloween® Chapter">
                <h3>The Halloween® Chapter</h3>
                <p>• Майкл Маерс.</p>
                <p>• Лори.</p>
                <button class="buy-button" onclick="addToCart('The Halloween® Chapter')">Купить</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap3.png', 'Of Flesh and Mud Chapter', 'Ведьма, Эйс Висконти')">
                <img src="dbd_chap3.png" alt="Of Flesh and Mud Chapter">
                <h3>Of Flesh and Mud Chapter</h3>
                <p>• Ведьма.</p>
                <p>• Эйс Висконти.</p>
                <button class="buy-button" onclick="addToCart('Of Flesh and Mud Chapter')">Купить</button>
            </div>
            <div class="product" ondblclick="openFullscreen('dbd_chap4.png', 'Spark of Madness Chapter', 'Доктор, Фенг Мин')">
                <img src="dbd_chap4.png" alt="Spark of Madness Chapter">
                <h3>Spark of Madness Chapter</h3>
                <p>• Доктор.</p>
                <p>• Фенг Мин.</p>
                <button class="buy-button" onclick="addToCart('Spark of Madness Chapter')">Купить</button>
            </div>
        </div>
    </div>

    <div id="purchase-message">Вы купили товар</div>

    <div class="fullscreen" id="fullscreen">
        <button class="close-button" onclick="closeFullscreen()">Закрыть</button>
        <img id="fullscreen-image" src="" alt="Fullscreen Product Image">
        <h3 id="fullscreen-title"></h3>
        <p id="fullscreen-description"></p>
    </div>

    <script>
        let cart = [];

        function toggleShop() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'block' ? 'none' : 'block';
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15); // Вибрация на 15 миллисекунд
            }
        }

        function addToCart(productName) {
            cart.push(productName);
            showPurchaseMessage();
        }

        function showPurchaseMessage() {
            const message = document.getElementById('purchase-message');
            message.style.display = 'block';
            message.style.opacity = '1';

            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 500);
            }, 2000);
        }

        function openFullscreen(imageSrc, title, description) {
            const fullscreen = document.getElementById('fullscreen');
            document.getElementById('fullscreen-image').src = imageSrc;
            document.getElementById('fullscreen-title').textContent = title;
            document.getElementById('fullscreen-description').textContent = description;

            fullscreen.style.display = 'flex';
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'none';
        }
    </script>
</body>
</html>
