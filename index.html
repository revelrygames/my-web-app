<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: rgb(255, 255, 255);
            overflow-x: hidden; /* Запрет горизонтальной прокрутки */
            overflow-y: scroll; /* Включаем вертикальную прокрутку */
            width: 100vw; /* Фиксируем ширину окна */
            box-sizing: border-box; /* Учет отступов в ширине */
            scrollbar-width: none; /* Скрываем ползунок в Firefox */
        }

        /* Скрытие ползунка прокрутки в WebKit браузерах (Chrome, Safari) */
        body::-webkit-scrollbar {
            display: none;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 30px 30px 0 0;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            width: calc(100% - 20px); /* Отступы по краям */
            max-width: 600px; /* Максимальная ширина меню */
            box-sizing: border-box; /* Учет отступов в ширине */
            border: 3px solid red; /* Увеличена толщина красной обводки */
            border-bottom: none; /* Убрана обводка снизу */
            z-index: 10; /* Добавляем z-index, чтобы нижнее меню всегда было поверх содержимого */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 12px; /* Изменено на 12px для единообразия */
            color: rgb(255, 255, 255); /* Изменено на полностью белый */
            text-align: center;
            margin: 0 5px;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .nav-item span {
            font-size: 12px; /* Размер текста для единообразия */
            opacity: 0.7; /* Прозрачность текста */
        }

        .nav-icon {
            width: 25px;
            height: auto;
            display: block;
            margin-bottom: 4px;
        }

        #shop {
            display: none;
            padding: 20px;
            padding-bottom: 100px; /* Добавляем отступ внизу, чтобы не перекрывать нижнее меню */
        }

        #shop-banner {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            position: relative;
            overflow: hidden;
            background-color: #2c2c2c;
            padding: 15px;
            text-align: center;
            color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s; /* Добавлено для анимации */
        }

        .product:hover {
            box-shadow: 0 0 0 5px red; /* Красный контур */
            border-radius: 10px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .product .buy-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .product .buy-button:hover {
            background-color: darkred;
        }

        #purchase-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 768px) {
            .footer-nav {
                width: calc(100% - 20px);
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .product img {
                width: 120%; /* Увеличиваем размер изображения */
                max-width: none; /* Убираем ограничение по максимальной ширине */
                margin-left: -10%; /* Сдвигаем изображение влево */
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">

        <div class="product-grid">
            <div class="product">
                <img src="dbd_chap1.png" alt="Product 1">
                <h3>Товар 1</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Product 2">
                <h3>Товар 2</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Product 3">
                <h3>Товар 3</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Product 4"> <!-- Четвёртый товар -->
                <h3>Товар 4</h3>
                <button class="buy-button" onclick="showPurchaseMessage()">Купить</button>
            </div>
        </div>
    </div>

    <div id="purchase-message">Вы купили товар!</div>

    <script>
        function toggleShop() {
            const shop = document.getElementById('shop');
            shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
        }

        function showPurchaseMessage() {
            const message = document.getElementById('purchase-message');
            message.style.display = 'block';
            message.style.opacity = '1';
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 500);
            }, 1000);
        }

        function vibrate() {
            navigator.vibrate(15);
        }
    </script>
</body>
</html>
