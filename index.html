<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <style>
        /* Добавляем фоновое изображение на весь экран */
        body {
            background-image: url('background.png'); /* Укажи корректный путь к изображению */
            background-size: cover; /* Изображение будет покрывать весь экран */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Изображение не будет повторяться */
            height: 100vh; /* Высота экрана */
            margin: 0; /* Убираем отступы */
        }

        /* Стили для нижнего навигационного меню */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон для меню */
            backdrop-filter: blur(10px); /* Эффект размытия фона */
            padding: 10px 0; /* Отступы сверху и снизу */
        }

        .nav-item {
            display: flex; /* Используем flex для корректного расположения текста и иконок */
            flex-direction: column; /* Иконки сверху, текст снизу */
            align-items: center; /* Центрируем текст и иконки */
            background: transparent; /* Прозрачный фон для кнопок */
            border: none; /* Убираем границу */
            cursor: pointer; /* Указатель на кнопках */
            outline: none; /* Убираем синий эффект */
            font-size: 10px; /* Размер шрифта для текста на кнопках */
            color: rgba(255, 255, 255, 0.7); /* Прозрачный цвет текста */
            text-align: center; /* Центрируем текст */
        }

        /* Убираем синий контур при нажатии */
        .nav-item:focus {
            outline: none; /* Убираем обводку при фокусе */
        }
        .nav-item:active {
            outline: none; /* Убираем обводку при нажатии */
            box-shadow: none; /* Убираем тень при нажатии */
        }

        .nav-icon {
            width: 40px; /* Ширина иконок */
            height: auto; /* Авто высота */
            display: block; /* Сделаем изображение блочным элементом */
            margin-bottom: 5px; /* Отступ снизу под иконкой */
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм Тайн</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <script>
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1000); // Вибрация на 1 секунду
            } else {
                console.log("Вибрация не поддерживается на этом устройстве");
            }
        }
    </script>
</body>
</html>
