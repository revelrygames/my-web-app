<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <style>
        /* Стили для нижнего меню */
        .footer-nav {
            display: flex;
            justify-content: space-around; /* Равномерное распределение элементов */
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон для нижнего меню */
            padding: 10px 0; /* Отступы сверху и снизу */
        }

        .nav-item {
            text-align: center; /* Выравнивание текста по центру */
        }

        .nav-icon {
            width: 30px; /* Уменьшаем размер иконок */
            height: 30px; /* Уменьшаем размер иконок */
        }

        .nav-item span {
            font-size: 12px; /* Уменьшаем размер текста */
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Добро пожаловать!</h1>
        <p>Это веб-приложение в Telegram с красивым фоном.</p>
    </div>

    <!-- Навигационное меню внизу -->
    <div class="footer-nav">
        <div class="nav-item" onclick="vibrate()">
            <img src="icon1.png" alt="!" class="nav-icon">
            <span>Магазин</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon2.png" alt="!" class="nav-icon">
            <span>Храм Тайн</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon3.png" alt="!" class="nav-icon active">
            <span>Билды</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon4.png" alt="!" class="nav-icon">
            <span>Друзья</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon5.png" alt="!" class="nav-icon">
            <span>Задания</span>
        </div>
    </div>

    <script>
        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(1000); // Вибрация на 1 секунду
            }
        }
    </script>
</body>
</html>
