<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <style>
        /* Фоновый цвет для всего экрана */
        body {
            background-color: rgb(18, 18, 18); /* Цвет общего фона */
            height: 100vh; /* Высота экрана */
            margin: 0; /* Убираем отступы */
        }

        /* Стили для нижнего навигационного меню */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Центрируем все элементы */
            align-items: center; /* Вертикальное выравнивание по центру */
            background-color: rgb(41, 45, 46); /* Цвет фона для нижнего меню */
            padding: 10px 0; /* Отступы сверху и снизу */
        }

        .nav-item {
            display: flex; /* Используем flex для корректного расположения текста и иконок */
            flex-direction: column; /* Иконки сверху, текст снизу */
            align-items: center; /* Центрируем текст и иконки */
            background: transparent; /* Прозрачный фон для кнопок */
            border: none; /* Убираем границу */
            cursor: pointer; /* Указатель на кнопках */
            outline: none; /* Убираем синий эффект */
            font-size: 9px; /* Размер шрифта для текста на кнопках */
            color: white; /* Цвет текста (белый) */
            font-weight: bold; /* Жирный текст */
            flex-grow: 1; /* Делаем все элементы одинаковой ширины */
            max-width: 80px; /* Ограничиваем максимальную ширину элементов */
            margin: 0 20px; /* Увеличиваем отступы между элементами */
        }

        .nav-icon {
            width: 30px; /* Уменьшенная ширина иконок */
            height: auto; /* Авто высота */
            display: block; /* Сделаем изображение блочным элементом */
            margin-bottom: 5px; /* Отступ снизу под иконкой */
        }

        /* Центрируем вкладку Магазин */
        .nav-item.center {
            flex-grow: 0; /* Убираем расширение для центрального элемента */
            font-size: 10px; /* Чуть больший шрифт для центрального элемента */
            margin: 0 40px; /* Отступы побольше для центрального элемента */
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм Тайн</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item center" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <script>
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(500); // Вибрация на 0.5 секунды
            } else {
                console.log("Вибрация не поддерживается на этом устройстве");
            }
        }
    </script>
</body>
</html>
