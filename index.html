<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <script>
        // Функция для вибрации при нажатии на кнопку
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(1000); // Вибрация на 1 секунду
            }
        }
    </script>
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background"></div>

    <!-- Навигационное меню внизу -->
    <div class="footer-nav">
        <div class="nav-item" onclick="vibrate()">
            <img src="icon1.png" alt="!" class="nav-icon">
            <span>Магазин</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon2.png" alt="!" class="nav-icon">
            <span>Храм Тайн</span>
        </div>
        <div class="nav-item active" onclick="vibrate()">
            <img src="icon3.png" alt="!" class="nav-icon active">
            <span>Билды</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon4.png" alt="!" class="nav-icon">
            <span>Друзья</span>
        </div>
        <div class="nav-item" onclick="vibrate()">
            <img src="icon5.png" alt="!" class="nav-icon">
            <span>Задания</span>
        </div>
    </div>
</body>
</html>
