<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Стили для нижнего навигационного меню */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: rgb(41, 45, 46);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 9px;
            color: white;
            text-align: center;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-icon {
            width: 30px;
            height: auto;
            display: block;
            margin-bottom: 2px;
        }

        /* Стили для контейнера товаров */
        #shop {
            display: none;
            padding: 20px;
        }

        /* Прямоугольное изображение над товарами */
        #shop-banner {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            position: relative; /* Для обводки */
            overflow: hidden; /* Для скрытия обводки за пределами карточки */
        }

        .product img {
            width: 100%;
            display: block; /* Убедимся, что изображение отображается корректно */
        }

        .product .buy-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 0 0 10px 10px; /* Закругление только нижних углов */
            cursor: pointer;
            font-weight: bold;
            position: relative; /* Для правильного отображения */
            z-index: 2; /* Перед обводкой, чтобы кнопка была выше */
        }

        /* Анимация красной обводки при наведении */
        .product::before,
        .product::after,
        .product .top,
        .product .bottom,
        .product .left,
        .product .right {
            content: '';
            position: absolute;
            background-color: transparent; /* Изначально прозрачная обводка */
            transition: all 0.2s ease; /* Ускоренный плавный переход для обводки */
            z-index: 1; /* За картинкой, но перед текстом */
        }

        /* Верхняя граница */
        .product .top {
            top: 0;
            left: 50%;
            width: 0;
            height: 3px; /* Толщина обводки */
            background-color: red; /* Цвет обводки */
            transform: translateX(-50%); /* Центрируем по горизонтали */
        }

        .product:hover .top {
            width: 100%; /* Расширяем до полной ширины при наведении */
        }

        /* Нижняя граница */
        .product .bottom {
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px; /* Толщина обводки */
            background-color: red; /* Цвет обводки */
            transform: translateX(-50%); /* Центрируем по горизонтали */
        }

        .product:hover .bottom {
            width: 100%; /* Расширяем до полной ширины при наведении */
        }

        /* Левая граница */
        .product .left {
            top: 50%;
            left: 0;
            width: 3px; /* Толщина обводки */
            height: 0;
            background-color: red; /* Цвет обводки */
            transform: translateY(-50%); /* Центрируем по вертикали */
        }

        .product:hover .left {
            height: 100%; /* Расширяем до полной высоты при наведении */
        }

        /* Правая граница */
        .product .right {
            top: 50%;
            right: 0;
            width: 3px; /* Толщина обводки */
            height: 0;
            background-color: red; /* Цвет обводки */
            transform: translateY(-50%); /* Центрируем по вертикали */
        }

        .product:hover .right {
            height: 100%; /* Расширяем до полной высоты при наведении */
        }

        /* Стили для меню успешной покупки */
        #purchase-message {
            display: none; /* Скрыто по умолчанию */
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            text-align: center;
            z-index: 10; /* Над всеми элементами */
            opacity: 0; /* Изначально полностью прозрачный */
            transition: opacity 0.5s ease; /* Плавный переход для появления и исчезновения */
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <!-- Контент магазина -->
    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">
        <div class="product-grid">
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 1">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
                <button class="buy-button" onclick="buyProduct('Товар 1')">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 2">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
                <button class="buy-button" onclick="buyProduct('Товар 2')">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 3">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="right"></div>
                <button class="buy-button" onclick="buyProduct('Товар 3')">Купить</button>
            </div>
        </div>
    </div>

    <!-- Сообщение о покупке -->
    <div id="purchase-message">Вы успешно купили товар!</div>

    <script>
        let shopVisible = false;

        function toggleShop() {
            const shop = document.getElementById('shop');
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? 'block' : 'none';
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15); // Вибрация на 15 миллисекунд
            }
        }

        function buyProduct(productName) {
            const message = document.getElementById('purchase-message');
            message.style.display = 'block';
            message.style.opacity = 1; // Делаем сообщение видимым
            setTimeout(() => {
                message.style.opacity = 0; // Убираем видимость
                setTimeout(() => {
                    message.style.display = 'none'; // Скрываем элемент
                }, 500); // Ждем завершения анимации
            }, 2000); // Скрыть сообщение через 2 секунды
        }
    </script>
</body>
</html>
