<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS -->
    <style>
        /* Фоновый цвет на весь экран */
        body {
            background-color: rgb(18, 18, 18); /* Основной фон */
            height: 100vh; /* Высота экрана */
            margin: 0; /* Убираем отступы */
        }

        /* Стили для нижнего навигационного меню */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Центрируем кнопки */
            background-color: rgb(41, 45, 46); /* Фон для меню */
            backdrop-filter: blur(10px); /* Эффект размытия фона */
            padding: 10px 20px; /* Отступы сверху и снизу */
        }

        .nav-item {
            display: flex; /* Используем flex для корректного расположения текста и иконок */
            flex-direction: column; /* Иконки сверху, текст снизу */
            align-items: center; /* Центрируем текст и иконки */
            background: transparent; /* Прозрачный фон для кнопок */
            border: none; /* Убираем границу */
            cursor: pointer; /* Указатель на кнопках */
            outline: none; /* Убираем синий эффект */
            font-size: 9px; /* Размер шрифта для текста на кнопках */
            color: white; /* Цвет текста */
            text-align: center; /* Центрируем текст */
            margin: 0 15px; /* Увеличиваем расстояние между элементами */
            font-weight: bold; /* Делаем текст жирным */
        }

        /* Убираем синий контур при нажатии и фокусе */
        .nav-item:focus,
        .nav-item:active {
            outline: none; /* Убираем обводку при фокусе */
            box-shadow: none; /* Убираем тень при нажатии */
        }

        .nav-icon {
            width: 30px; /* Уменьшаем ширину иконок */
            height: auto; /* Авто высота */
            display: block; /* Сделаем изображение блочным элементом */
            margin-bottom: 2px; /* Отступ снизу под иконкой */
        }
    </style>
</head>
<body>
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span> <!-- Центральный текст "Магазин" -->
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <script>
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10); // Вибрация на 10 миллисекунд
            } else {
                console.log("Вибрация не поддерживается на этом устройстве");
            }
        }
    </script>
</body>
</html>
