<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            background-color: rgb(18, 18, 18);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Стили для нижнего навигационного меню */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: rgb(41, 45, 46);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 9px;
            color: white;
            text-align: center;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-item:focus,
        .nav-item:active {
            outline: none;
            box-shadow: none;
        }

        .nav-icon {
            width: 30px;
            height: auto;
            display: block;
            margin-bottom: 2px;
        }

        /* Стили для контейнера товаров */
        #shop {
            display: none;
            padding: 20px;
        }

        /* Прямоугольное изображение над товарами */
        #shop-banner {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product .buy-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <div class="footer-nav">
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Храм</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Друзья</span>
        </button>
        <button class="nav-item" onclick="toggleShop(); vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Магазин</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Билды</span>
        </button>
        <button class="nav-item" onclick="vibrate()">
            <img src="collections_icon.png" alt="" class="nav-icon">
            <span>Задания</span>
        </button>
    </div>

    <!-- Контент магазина -->
    <div id="shop">
        <img id="shop-banner" src="banner.png" alt="Shop Banner">
        <div class="product-grid">
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 1">
                <button class="buy-button">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 2">
                <button class="buy-button">Купить</button>
            </div>
            <div class="product">
                <img src="dbd_chap1.png" alt="Товар 3">
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </div>

    <script>
        let shopVisible = false;

        function toggleShop() {
            const shop = document.getElementById('shop');
            shopVisible = !shopVisible;
            shop.style.display = shopVisible ? 'block' : 'none';
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(15); // Вибрация на 15 миллисекунд
            } else {
                console.log("Вибрация не поддерживается на этом устройстве");
            }
        }
        
        // Отключаем контекстное меню для изображений
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Отключаем перетаскивание изображений
        document.querySelectorAll('img').forEach(img => {
            img.setAttribute('draggable', false);
        });
    </script>
</body>
</html>
